<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			1.Object.is(v1,v2)
			判断两个数据是否完全相等  以字符串形式判断
			2.Object.assign(target,source1,source2..)
			*将源对象的属性复制到目标对象上
			3.直接操作__proto__属性
			let obj2 = {};
			obj2.__proto__=obj1;		
		-->
		
		<script type="text/javascript">
			console.log(0 == -0);//true
			console.log(NaN == -NaN);//false
			console.log(Object.is(0,-0));//false
			console.log(Object.is(NaN,NaN));//true
			
			
			let obj={};
			let obj1 = {name:"hzw"};
			let obj2 = {age:21};
			Object.assign(obj,obj1);
			console.log(obj);
			Object.assign(obj,obj1,obj2);
			console.log(obj);
			
			let obj3 = {};
			let obj4 = {qian:500};
			obj3.__proto__ = obj4;
			console.log(obj3); 
			console.log(obj3.qian); 
		</script>
	</body>
</html>
