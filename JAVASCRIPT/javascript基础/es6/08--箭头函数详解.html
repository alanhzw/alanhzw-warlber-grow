<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	<!--					
			*作用:定义匿名函数
				基本语法
				没有参数:()=>console.log("hzw");
				一个参数: i=> i+2
				大于一个参数:(i,j)=>i+j
				函数体不用大括号,默认返回结果
				函数体如果有多个语句,需要用{}包围,若有需要返回的内容,需要手动返回
				使用场景:多用来定义回调函数
			
			
			*箭头函数的特点
				1.简洁
				2.箭头函数没有自己的this,箭头函数的this不是调用的时候决定的,而是在定义的时候处在的对象就是它的this
				3.扩展理解:
					街头函数的this看外层的是否有函数,
					如果有,外层函数的this就是内部箭头函数的this
					如果没有,则this是window
	-->
		
		<button id="btn1">测试常规函数</button>
		<button id="btn2">测试剪头函数</button>
		
		<script type="text/javascript">
			/*
			let fun = function (){
				console.log("我是常规函数");
			};
			fun();
			*/
			
			
			let fun = () =>console.log("我是箭头函数");
			fun();
			
			
			//形参的情况
			//1.没有形参的时候,()不能省略
			
			let fun1 = () =>console.log("我是箭头函数");
			fun1();
			
			//2.只有一个形参的时候  ()可以省略
			//let fun2 = a => console.log(a);
			let fun2 = (a) => console.log(a);
			fun2("aaa");
			
			
			//3.两个及以上形参的时候 () 不能省略
			
			let fun3 = (x,y) =>console.log(x,y);
			fun3(4,5);
			
			
			//函数体的情况
			
			//1.函数体只有一条语句或者表达式的时候 {}可以省略  带来的好处就是 会自动返回语句执行的结果或者表达式的结果
			let fun4 =()=> console.log("我是箭头函数");
			fun4();
			
			//2.函数体不止一条语句或者表达式的时候 {}不能省略否则报错   需要手动返回值 否则返回undefined
			
			let fun5 = (x,y) => {
			 return	x+y;				
			}			
			console.log(fun5(4,5));
			
			
			
			//测试箭头函数的this
			
			let btn1 = document.getElementById("btn1");
			let btn2 = document.getElementById("btn2");
			
			btn1.onclick =function(){
				console.log(this);//button
			}
			
			
			btn2.onclick=()=>console.log(this);//window

			let obj = {
				name:"箭头函数",
				getName:function (){
					btn2.onclick=()=>console.log(this);//obj
				}
			}
			obj.getName();
			
			let obj = {
				name:"箭头函数",
				getName: ()=>{
					btn2.onclick=()=>console.log(this);//window
					相当于 obj.getName = ()=>console.log(this)  也是在window对象下面定义的  所以返回window
				}
			}
			obj.getName();
			
			
			
			
			
			*/
			
			
			
			
			
			
			
			
			
		</script>
	</body>
</html>
