<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	<!--		
		模板字符串:简化字符串的拼接
			模板字符串必须用``包含
			变化的部分使用${xxx}定义
	-->
	
	
		<script type="text/javascript">
			let obj = {
				username:"hzw",
				age:21
			};
			//古老的拼接方式
			let str = "名字"+obj.username+" "+"年龄"+obj.age;
			console.log(str);
			//模板字符串
			str = `名字:${obj.username} 年龄:${obj.age}`;
			console.log(str);
		</script>
	
	</body>
</html>
