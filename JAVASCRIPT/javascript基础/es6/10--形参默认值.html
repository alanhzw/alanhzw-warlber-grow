<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--形参的默认值---当不传入参数的时候默认使用形参里的默认值-->
		
		<script type="text/javascript">
			
			//定义一个点的坐标的构造函数
			
			function point(x,y){
				this.x=x;
				this.y=y;
			};
			
			let point1 = new point(2,3);
			console.log(point1);//(2,3)
			let point2 = new point();
			console.log(point2);//(undefined,undefined)
			
			
			//如果想实现 传入参数 使用参数值 不传参使用默认参数  
			
			
			function Point(x=1,y=3){
				this.x=x;
				this.y=y;
			};
			
			let Point1 = new Point(2,3);
			console.log(Point1);//(2,3)
			let Point2 = new Point();
			console.log(Point2);//(1,3)
			
			
			
			
			
			
			
		</script>
	</body>
</html>
