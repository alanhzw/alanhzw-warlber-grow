<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>data对象</title>
	</head>
	<body> 
		<script type="text/javascript">
			var d = new Date();
			console.log(d);
			var d = new Date(1235436546547);
			console.log(d);
			var d = new Date(2015,10,3);
			console.log(d);
			var d = new Date(15,0);
			console.log(d);
			
			
			console.log(Date.now());
			console.log( new Date (12312213213));
//			
//Date.now()
//	返回自 1970-1-1 00:00:00 UTC 至今所经过的毫秒数。
//Date.parse()
//	解析一个表示日期的字符串，并返回从 1970-1-1 00:00:00 所经过的毫秒数。
//Date.UTC()
//	接受和构造函数最长形式的参数相同的参数（从2到7），并返回从 1970-01-01 00:00:00 UTC 开始所经过的毫秒数。
//dateObj.getDate()
//	根据本地时间，返回一个指定的日期对象为一个月中的第几天，返回一个1 到 31的整数值
//dateObj.getDay()
//	根据本地时间返回指定日期对象的星期中的第几天（0-6
//dateObj.getFullYear()
//	根据本地时间返回指定日期对象的年份（四位数年份时返回四位数字）。
//dateObj.getHours()
//	根据本地时间返回指定日期对象的小时（0-23）
//dateObj.getMilliseconds()
//	根据本地时间返回指定日期对象的微秒（0-999）
//dateObj.getMinutes()
//	根据本地时间返回指定日期对象的分钟（0-59）
//dateObj.getMonth()
//	根据本地时间返回指定日期对象的月份（0-11）
//dateObj.getSeconds()
//	根据本地时间返回指定日期对象的秒数（0-59）
//dateObj.getTime()
//	返回从1970-1-1 00:00:00 UTC（协调世界时）到该日期经过的毫秒数，对于1970-1-1 00:00:00 UTC之前的时间返回负值。
//dateObj.getTimezoneOffset()
//	返回当前时区的时区偏移
//dateObj.setDate()
//	根据本地时间为指定的日期对象设置月份中的第几天。
//dateObj.setFullYear()
//	根据本地时间为指定日期对象设置完整年份（四位数年份是四个数字）
//dateObj.setHours()
//	根据本地时间为指定日期对象设置小时数
//dateObj.setMilliseconds()
//	根据本地时间为指定日期对象设置毫秒数
//dateObj.setMinutes()
//	根据本地时间为指定日期对象设置分钟数
//dateObj.setMonth()
//	根据本地时间为指定日期对象设置月份
//dateObj.setSeconds()
//	根据本地时间为指定日期对象设置秒数
//dateObj.setTime()
//	通过指定从 1970-1-1 00:00:00 UTC 开始经过的毫秒数来设置日期对象的时间，对于早于 1970-1-1 00:00:00 UTC的时间可使用负值。
//dateUTCDate()
//	根据世界时设置 Date 对象中月份的一天 (1 ~ 31)
//dateObj.toDateString()
//	toDateString() 方法以美式英语和人类易读的形式返回一个日期对象日期部分的字符串
//dateObj.toJSON()
//	toJSON() 方法返回 Date 对象的字符串形式
//dateObj.toString()
//	toString() 方法返回一个字符串，表示该日期对象。
//dateObj.valueOf()
//	valueOf() 方法返回一个日期对象的原始值。
//	valueOf 方法返回以数值格式表示的一个 Date 对象的原始值，从1970年1月1日0时0分0秒（UTC，即协调世界时）到该日期对象所代表时间的毫秒数
		</script>
	</body>
</html>
