		function MyError(msg){
		this.name='MyError';
		this.message=msg||'默认的自定义的错误信息';
	}
	MyError.prototype=Object.create(Error.prototype);
	MyError.prototype.constructor=MyError;
	try{
		throw new MyError();
	}catch(e){
		console.log(e.name+":"+e.message);
	}
	
	try{
		throw new MyError('测试自定义的错误信息');		
	}catch(e){
		console.log(e.name+":"+e.message);
	}


	var  o1 ={x:1};
	var  o2 ={x:1};

	var o3 = {x:1};
	var o4 = o3 ;
	console.log(o3==o4);
	o4.x=123;
	console.log(o3.x);
	console.log(o4.x);
	
	
	function f(o){
		o.x=55;
	}
	f(o3);
	console.log(o4.x);
	console.log(o3 == o4);
