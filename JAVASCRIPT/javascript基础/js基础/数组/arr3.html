<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>slice()方法</title>
	</head>
	<body>
		<script type="text/javascript">
			var letter = ["a","b","c","d","e"];
			var letter1 = letter.slice(1);
			//从元素1 a 开始切出数组  创建新数组 不会删除原数组任何元素
			document.write(letter1.join("+")+"<br />");
			document.write(letter);
			//当给 slice() 方法赋予两个参数时，它从 start 参数中选择数组元素，直到（但不包括）end 参数：
			var letter2 = letter.slice(1,3);
			document.write("<br />" + letter2);
			//toString() 方法以逗号分隔的字符串返回数组
			//当需要一个简单的值时，Javascript 会自动将数组转换为逗号分隔的字符串
			document.write("<br />" + letter.toString());
		</script>
	</body>
</html>
