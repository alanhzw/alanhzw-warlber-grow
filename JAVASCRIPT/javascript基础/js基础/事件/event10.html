<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="EventUtil.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<input type="button" name="btn1 " value="test1" id="btn1" />
		<a href="http://www.baidu.com" id="a1">百度一下</a>
		<div id="box1"><input type="button" value="test2" id="btn2" /></div>
		<script type="text/javascript">
			var btn1=document.getElementById("btn1");
			EventUtil.addHandler(btn1,"click",function(event){
				event=EventUtil.getEvent(event);
				var target = EventUtil.getTarget(event);
				alert(target.tagName);
			});
			//取消默认行为
			var a1=document.getElementById("a1");
			a1.onclick=function(event){
				event=EventUtil.getEvent(event);
				EventUtil.preventDefault(event);
			}
			//取消冒泡
			 
		var box1=document.getElementById("box1");
		var btn2=document.getElementById("btn2");
		box1.onclick=function(event){
			alert('div clicked');
		}
		btn2.onclick=function(event){
			alert('button clicked');
			event=EventUtil.getEvent(event);
			EventUtil.stopPropagation(event);
		}
		document.body.onclick=function(event){
			alert('body clicked');
		}
		
		</script>
	</body>
</html>
