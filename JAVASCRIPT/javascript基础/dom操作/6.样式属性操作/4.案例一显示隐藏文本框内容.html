<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.txt{
				width: 200px;
				height: 50px;
				border: 2px solid #007AFF;	
				color: #CCCCCC;
			}
			
		</style>
	</head>
	<body>
		 <input type="text" class="txt" id="txt" value="手机" />
	</body>
	<script type="text/javascript">
		let txt = document.getElementById("txt");
		txt.onfocus = function(){
			if(this.value === "手机"){
				this.value = "";			
			}
			this.style.color = "black";
		}
		txt.onblur = function(){
			if(this.value === ""){
				this.value = "手机";
			}
			this.style.color = "#ccc";
		}
	</script>
</html>
