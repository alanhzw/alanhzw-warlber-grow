<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				 position: relative;
				 width: 74px;
				 height: 88px;
				 border: 1px solid #ccc;
				 margin: 100px auto;
				 font-size:12px;
				 text-align: center;
				 color: red;
			}
			.box img{
				width: 60px;
				margin-top: 5px;
			}
			.close{
				position: absolute;
				top: -1px;
				left: -16px;
				width: 14px;
				height: 14px;
				border: 1px solid #ccc;
				line-height: 14px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="div" class="box">
			白金
			<img src="../../../demo/原生js实现%20瀑布流布局/img/eg_1.jpg" >
			<i class="close"></i>
		</div>
	</body>
	<script type="text/javascript">
		//1.获取元素
		let btn = document.querySelector(".close");
		let box = document.querySelector(".box");
		//2.绑定事件 程序处理
		btn.onclick = function(){
			box.style.display = "none";
		}
	</script>
</html>
