<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				
			}
			body{
				background: url(../../../demo/原生js实现%20瀑布流布局/img/eg_13.jpg) no-repeat center top;
			}
			li{
				list-style: none;
			}
			.baidu{
				overflow: hidden;
				margin: 100px auto;
				background-color: #FFFFFF;
				width: 410px;
				padding-top: 3px;
				
			}
			.baidu li{
				float: left;
				margin: 0 1px;
				cursor: pointer;
			}
			.baidu img{
				width: 100px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul class="baidu">
				<li><img src="../../../demo/原生js实现%20瀑布流布局/img/eg_13.jpg" ></li>
				<li><img src="../../../demo/原生js实现%20瀑布流布局/img/eg_16.jpg" ></li>
				<li><img src="../../../demo/原生js实现%20瀑布流布局/img/eg_25.jpg" ></li>
				<li><img src="../../../demo/原生js实现%20瀑布流布局/img/eg_30.jpg" ></li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		//1.获取元素
		let imgs = document.querySelector(".baidu").querySelectorAll("img");
		//2.循环注册事件
		for(let i = 0;i<imgs.length;i++){
			imgs[i].onclick = function(){
				document.body.style.backgroundImage = "url(" + this.src + ")"
			}
		}
	</script>
</html>
