<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			img{
				width:300px;
			}
		</style>
	</head>
	<body>
		<img id="img" src="../../../demo/原生js实现%20瀑布流布局/img/eg_1.jpg" >
		<div id="d">上午好</div>
	</body>
	<script type="text/javascript">
		//1.获取元素
		let img = document.getElementById("img");
		let div = document.getElementById("d");
		//2.得到当前的小时数
		let date = new Date();
		let h = date.getHours();
		//3.判断小时数改变图片和文字信息
		if(h<12){
			img.src = "../../../demo/原生js实现%20瀑布流布局/img/eg_1.jpg";
			div.innerHTML = "上午好";
		}else if( h<18){
			img.src = "../../../demo/原生js实现%20瀑布流布局/img/eg_4.jpg";
			div.innerHTML = "下午好";
		}else{
			img.src = "../../../demo/原生js实现%20瀑布流布局/img/eg_2.jpg";
			div.innerHTML = "晚上好";
		}
	</script>
</html>
