<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//通过闭包突破全局作用域链 
			var n;
			function f(){
				var a = "king";//局部变量
				n=function(){//全局变量,可以访问f()里面的a
					return a;
				};
			};
			f();
			alert(n());
		</script>
	</body>
</html>
