<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<button>测试1</button>
		<br />
		<button>测试2</button>
		<br />
		<button>测试3</button>
		<br />
		
		
		
		
		<!--
			let
		1.作用
			*与var 类似 用于声明一个变量
		2.特点
			*在块作用域内有效
			*不能重复声明
			*不会预处理,不存在变量提升
		3.应用
			*循环遍历加监听
			*使用let取代var是趋势
		-->
		<script type="text/javascript">
			
			let btns =document.getElementsByTagName("button");
			
			
			/*
			这段代码实现以后点每个按钮都是3,
			因为点击事件是回调函数(钩子函数)
			for(var i = 0;i < btns.length;i++){
				var btn = btns[i];
				btn.onclick = function(){
					alert(i);
				}
			}
			*/
			
			
			
			/*那怎么解决呢  第一种方法是使用闭包
			for(var i = 0;i < btns.length;i++){
				var btn = btns[i];
				
				(function(i){
					
					btn.onclick = function(){
						alert(i);
					}
				})(i);
			}
			*/
			
			//第二种方法  let
			for(let i = 0;i < btns.length;i++){
				var btn = btns[i];
				btn.onclick = function(){
					alert(i);
				}
			}
			
			
		</script>
	</body>
</html>
