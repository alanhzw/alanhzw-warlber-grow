<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	<!--		
			
		变量的解构赋值
		
		1.理解
			*从对象或数组中提取数据,并赋值给变量(多个)
		2.对象的解构赋值
			let{n,a} = {n:"tom",a:12}
		3.数组的解构赋值
			let[a,b]=[1,"atguigu"];
		4.用途
			*给多个形参赋值
		5.要求
			*必须是原对象已有的属性
	-->
		<script type="text/javascript">
			let obj = {
				username:"hzw",
				age:21
			}
			/*古老的方法
			let username = obj.username;
			let age = obj.age;
			console.log(username,age);
			*/
			
			//es6新方法
			let {username,age}=obj;
			console.log(username,age);
			
			
			
			//结构数组
			
			let arr = [1,3,5,"hzw",true];
			let[a,b,c,d,e] = arr;
			console.log(a,b,c,d,e);
			let[p,o]=arr;
			console.log(p,o);
			//因为是根据下标取值,那要是不想从0开始取呢
			//很简单  用逗号占位置
			let[,,j,k]=arr;
			console.log(j,k);
			
			function foo({username,age}){
				console.log(username,age);
			}
			foo(obj);
			
		</script>
	</body>
</html>
