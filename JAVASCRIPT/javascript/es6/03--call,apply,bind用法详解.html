<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			1.Function.prototype.bind(obj)
			作用:将函数内的this绑定为obj,并将函数返回
			2.面试题:区别bind()与call()与apply()
			*都能指定函数中的this
			*call()/apply()是立即调用函数
			*bind()是将函数返回			
			*/
			
			var obj = {
				name:"hzw"
			};
			
			function foo(data){
				console.log(this,data);
			}
			//传入参数的形式
			
			foo.call(obj,33);//直接从第二个参数开始,依次传入
			foo.apply(obj,[33]);//第二个参数必须是输入,传入的数据放到数组里
			
			//bind()的特点:绑定完this不会立即调用当前的函数,而是将函数返回
			//bind传参的方式同call一样
			foo.bind(obj,33)();
			//定时器经常用bind 不会立即调用
			setTimeout(function(){
				console.log(this);
			}.bind(obj),3000);
			
		</script>
	</body>
</html>
