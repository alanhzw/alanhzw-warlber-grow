		<script type="text/javascript">

			//拷贝数组/对象  没有生成新的数据 而是复制了一份引用

			/*
			拷贝数据
				*基本数据类型:
					拷贝后会生成一份新的数据,修改拷贝以后的数据不会影响原数据
				*对象/数组
					拷贝后不会生成新的数据,而是拷贝了引用,修改拷贝以后的数据会影响原数据
			*/		
			
			/*
			拷贝数据的方法:
			1.直接赋值给一个变量   浅拷贝(浅克隆)
			2.Object.assign()		浅拷贝
			
				let obj  = {username:"hzw"};
				let obj2 = Object.assign(obj);
				console.log(obj2);
				obj.username = "stu";
				console.log(obj2);
			
			3.Arr.prototype.concat()  浅拷贝
							
				let arr = [1,3,{username:"hzw"}];
				let arr2 = arr.concat();
				console.log(arr,arr2);
				arr[0]=4;
				console.log(arr,arr2);
				arr[2].username = "stu";
				console.log(arr,arr2);
				
			4.Array.prototype.slice()  浅拷贝
			
				let arr = [1,3,{username:"hzw"}];
				let arr2 = arr.slice();
				console.log(arr,arr2);
				arr[0]=4;
				console.log(arr,arr2);
				arr[2].username = "stu";
				console.log(arr,arr2);
			
			5.JSON.parse(JSON.stringify())  深拷贝(深度克隆)  拷贝的数据里不能有函数--处理不了
			
				let arr = [1,3,{username:"hzw"}];
				let arr2 = JSON.parse(JSON.stringify(arr));
				console.log(arr2);
				arr2[2].username = "stu";
				console.log(arr,arr2);
				
			
			//原始数据类型不存在深/浅拷贝
				拷贝原始数据不会影响原数据			
				
			浅拷贝(对象/数组):
				特点:拷贝的是引用,修改拷贝以后的数据会影响原数据,使得原数据不安全
			深拷贝
				特点:拷贝的时候生成新数据,修改拷贝以后的数据不会影响原数据
			
			*/
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
		</script>
