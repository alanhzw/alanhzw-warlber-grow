			//三点运算符  自动遍历数组 取出元素  已经不是数组了
			
			let arr = [1,6];
			let arr1 = [2,3,4,5];
			arr = [1,...arr1,6];
			console.log(arr);//数组
			console.log(...arr);//值
			
			let arr3  = [1,3,5];
			let arr4  = [2,...arr3,6]
			console.log(arr4);
			arr4.push(...arr3);
			console.log(arr4);
