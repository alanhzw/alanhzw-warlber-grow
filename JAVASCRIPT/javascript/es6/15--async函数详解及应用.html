<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

	<body>
	<!--		
		async函数(源自ES2017)
		概念:真正意义上去解决异步回调的问题,同步流程表达异步操作
		本质:Generator的语法糖
		语法:
			async function foo(){
				await 异步操作;
				await 异步操作;
			}
			
		特点:
			1.不需要像Generator去调用next方法,遇到await等待,当前的异步操作完成就往下执行
			2.返回的总是Promise对象,可以用then方法进行下一步操作
			3.async取代Generator函数的星号*,await取代Generator的yield
			4.语义上更为明确,使用简单,经临床验证,暂时没有任何副左右及不良反应
	 -->
		<script type="text/javascript">
			//async的基本使用
			/*
			async function foo(){
				return new Promise(resolve => {
//					setTimeout(function(){
//						resolve();
//					},2000);
					setTimeout(resolve,2000);
				});
			}
			
			
			async function test(){
				console.log("开始执行",new Date().toTimeString());
				await foo();
				console.log("执行完毕",new Date().toTimeString());
			}
			
			
			test();
			
			*/
			
			
			
			
			
			
			
			
			
			//async里await返回值
			function test2(){
				return "hzw";
			}
			async function test3(){
				let result = await Promise.resolve("boy");
				console.log(result);
				result = await Promise.reject("stu");
				console.log(result);
			}
			test3();
			
			
			
			
			
			
			
			
			
			
		</script>
	</body>
</html>
