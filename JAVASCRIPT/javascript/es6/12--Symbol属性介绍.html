<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		
<!--		
		前言:ES5中对象的属性名都是字符串,容易造成重名,污染环境
		Symbol:
			*概念:ES6中的添加了一种原始数据类型symbol(已有的原始数据类型:String,Number,boolen,null,undefined,对象)
			*特点:
				1.symbol属性对应的值是唯一的,解决命名冲突问题
				2.symbol值不能与其他数据进行计算,包括同字符串拼串
				3.for in ,for of遍历时不会遍历symbol属性.
		使用:
			1.调用Symbol函数得到symbol值
				let symbol = Symbol();
				let obj = {};
				obj[symbol] = "hello";
			2.传参标识
				let symbol1 =Symbol("one");
				let symbol2 =Symbol("two");
				console.log(symbol1);
				console.log(symbol2);
			3.内置Symbol值
				*除了定义自己使用的symbol值以外,ES6还提供了11个内置的Symbol值,指向语言内部使用的方法.
				-Symbol.iterator
					*对象的Symbol.iterator属性,指向该对象的默认遍历器方法
	
			
		
		
		
		-->
		
		
		
		
		
		
		
		
		
		
		
		<script type="text/javascript">
			//创建symbol属性值
			let symbol = Symbol();
			console.log(symbol);
			let obj = {username:"hzw",age:21};
			//symbol可以作为对象的属性值  但是不可以用obj.symbol  要用obj[symbol];
			obj[symbol] = "hello";
			console.log(obj);
			
			//for in , for of 不能遍历 symbol属性
			for(let i in obj){
				console.log(i);
			}
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			//每创建一个symbol值 都需要调用let symbol = Symbol()来拿到
			let symbol2 = Symbol("one");
			let symbol3 = Symbol("two");
			
			console.log(symbol2 ==symbol3);
			console.log(symbol2,symbol3);
			
			//可以去定义常量
			
			const a  = Symbol("a");
			console.log(a);
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
		</script>
	</body>
</html>
