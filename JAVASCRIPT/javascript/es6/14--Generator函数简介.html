<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<!--Generator函数
		概念:
			1.ES6提供的解决异步编程的方案之一
			2.Generator函数是一个状态机,内部封装了不同状态的数据,
			3.用来生成遍历器对象
			4.可暂停函数(惰性求值),yield可暂停,next方法可启动,每次返回的是yield后的表达式结果
		特点:
			1.function与函数名之间有一个*号
			2.内部用yield表达式来定义不同的状态
			3.Generator函数返回的是指针对象,而不会执行函数内部逻辑
			4.调用next方法函数内部逻辑开始执行,遇到yield表达式停止,返回{value:yield后的表达式结果/undefined,done:false/true}
			5.再次调用next方法会从上一次暂停时的yield处开始,直到最后
			6.yield语句默认返回结果为undefined,当调用next方法时传参内容会作为启动时yield语句的返回值
			
		-->
		

		
		
		
		<script type="text/javascript">
			  //小试牛刀
			  function * myGenerator(){
			  	console.log("开始执行");
			 	yield "hello";//yield语句默认返回值是undefined  
			  	//可以通过next函数来设返回值
			  	let result = yield "hello";
			  	console.log(result);
			  	console.log("暂停后,再次执行");
			  	yield "Generator";
			  	console.log("遍历完毕");
//			  	return "返回的结果" 
			  }
			  let MG = myGenerator();
			  console.log(MG.next());
			  console.log(MG.next("hzw"));
			  console.log(MG.next());
			  
			  
			  //对象的symbol.iterator属性 指向遍历器对象
			  
			  
			  let obj = {
			  	username:"hzw",
			  	age:21
			  }
			  
			  obj[Symbol.iterator] = function* test(){
			  	yield 1;
			  	yield 2;
			  	yield 3;
			  }
			  
			  for(let i of obj){
			  	console.log(i);
			  }
			  
			  for (let i in obj){
			  	console.log(i)
			  }
			  
			  
			  //案例
			  
			  //https://www.bilibili.com/video/av64334863/?p=23
			  
			  
			  
			  
			  
		</script>
	</body>
</html>
