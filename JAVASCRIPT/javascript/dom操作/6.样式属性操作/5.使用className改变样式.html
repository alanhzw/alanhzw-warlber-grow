<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background-color: #FFC0CB;
			}
			.change{
				width: 300px;
				height: 300px;
				background-color: #0000FF;
				font-size: 25px;
				color: #FF0000;
			}
		</style>
	</head>
	<body>
		<div class="li">文本</div>
	</body>
	<script type="text/javascript">
		let box = document.querySelector("div");
		box.onclick = function(){
			// element.className; 类名样式操作
			//让当前元素类名改为change 会覆盖以前的类名
			this.className = "change";
			//可以使用多类名的方式 来保存之前的类名
			this.className = "li change"
		}
	</script>
</html>
